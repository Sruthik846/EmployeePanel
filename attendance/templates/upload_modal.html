<!-- Modal -->
<div class="modal fade" id="punchfileModal" role="dialog">
    <div class="modal-dialog">
    <!-- Modal content-->
    <div class="modal-content" style="width:450px; height:270px; top: 52px; border-radius: 5px;">
        <div class="modal-header">
        <!-- <button type="button" class="close" data-dismiss="modal">&times;</button> -->
        <h4 class="modal-title">Upload File</h4>
        </div>
        <div class="modal-body">
        <form method="POST" action="{% url 'uploadPunch' year month %}" enctype="multipart/form-data" onsubmit="loadingPage()">
            {% csrf_token %}
                <input type="file" name="punchfile" class="upfile" style="float: left;" required>
        </div>
        <div class="modal-footer" >
        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
        <button type="submit" id="btnFetch" class="btn btn-primary mb2" onclick="this.style.disabled='true';">Upload</button>
        </form>
        </div>
    </div>
    </div>
</div>
