<!-- Modal -->
<div class="modal fade" id="punchfileModal" role="dialog" onload="myFunction">
    <div class="modal-dialog">
    <!-- Modal content-->
    <div class="modal-content shadow-2xl" style="width:450px; height:270px; top: 52px; border-radius: 5px;">
        <div class="modal-header">
        <!-- <button type="button" class="close" data-dismiss="modal">&times;</button> -->
        <h4 class="modal-title">Edit File</h4>
        </div>
        <div class="modal-body flex justify-start ml-3">
            <form method="POST" action="{% url 'emp-upload' %}" enctype="multipart/form-data">
                {% csrf_token %}
                <input type="file" name="emp-file" required class="browse"> <span>(.xlsx)</span>
                
        <div class="modal-footer" >
        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
        <button type="submit" id="btnFetch" class="btn btn-primary mb2">Upload</button>
        </form>
        </div>
    </div>
    </div>
</div>
